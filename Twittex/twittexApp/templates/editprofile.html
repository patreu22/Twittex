{% extends "base.html" %}
{% load static from staticfiles %}
     {% block extra_head %}
        <link href="{% static "css/login.css" %}" rel="stylesheet">
     {% endblock %}

{% block content %}
<div class="container">
<h1 class="well">Edit Profil</h1>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        </div>
    {% endfor %}
    <input type="submit" class="btn btn-info" value="Edit my Profile" />
    <a href="/profile/{{ request.user.username }}" class="btn btn-info" role="button">Back to the Profile</a>
</form>
</div>
{% endblock content %}
