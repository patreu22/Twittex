{% extends "base.html" %}

{% block content %}
<h1 class="well">Edit Password</h1>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Edit my Profile" />
</form>
{% endblock content %}
