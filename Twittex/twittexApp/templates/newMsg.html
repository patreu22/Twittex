{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
	<h3>Conversations</h3>
    <div class="col-md-2">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="/Messages/NewMsg">New Message</a></li>
		{% for conv in conversations %}
			{% if conv.empfaenger != request.user.username %}
      			<li><a href="/Messages/{{conv.empfaenger}}">{{conv.empfaenger}} </a></li>
			{% endif %}
        {% endfor %}
      </ul>
    </div>
    <div class="col-md-10"> 
      <h3>New Message</h3>
        <form action="/SendNewMsg/" method="post">
			{% csrf_token %}
			Recipient:  <input type="text" class="form-control" id="recipient" name="recipient">
			<textarea class="form-control" rows="5" id="inhalt" name="inhalt"></textarea>
		<button type="submit" class="btn btn-default">Send</button>
		</form>
    </div>
</div>
</div>

{% endblock content %}
