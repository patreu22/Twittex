{% extends "base.html" %}
    {% block title %}Contact Us{% endblock title %}
    {% block content %}
    <br/>
    <div class="container-fluid">
      <h1 class="jumbotron">Contact</h1>
     <!-- <form  role="form"> -->
      <form role="form" class="form-horizontal" method="post" action="/contact/send/">
      	{% csrf_token %}
        <div class="form-group">
            <div class="name">
                <div class="col-sm-10">
                  <label for="name">Name  <span class="required">*</span></label>
                  {% if user.is_authenticated %}
                  <input name= "name" class="form-control" maxlength="255" size="12" value="{{ user.username }}"/>
                  {% else %}
                  <input name= "name" class="form-control" maxlength="255" size="12"/>
                  {% endif %}
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="email">
              <div class="col-sm-10"> 
                <label for="email">Email Address  <span class="required">*</span></label>
                {% if user.is_authenticated %}
                <input name="email" class="form-control" type="text" maxlength="255" size="35" value="{{ user.email }}"/>
                  {% else %}
                  <input name="email" class="form-control" type="text" maxlength="255" size="35"/>
                  {% endif %}
                </input>
                </div> 
            </div>
          </div>
          <div class="form-group">
            <div class="subject">
              <div class="col-sm-10">
                <label for="subject">Subject  <span class="required">*</span></label> 
                <input name="subject" class="form-control" type="text" maxlength="255" size="45" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="message">
              <div class="col-sm-10">
                <label for="message">Message  <span class="required">*</span></label>
                <textarea class="form-control" name="message" rows="11" id="message"></textarea>
              </div>
            </div>
          </div>
          <p><h4><em>* Required Information</em></h4></p>
            <div class="button">
              <button type="submit" class="btn btn-info">Send</button>
            </div>
        </form>
      <!-- </form>-->
    </br>
    </div>

    {% endblock content %}
