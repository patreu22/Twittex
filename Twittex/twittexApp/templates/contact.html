{% extends "base.html" %}
    {% block title %}Contact Us{% endblock title %}
    {% block content %}
    <div class="container">
     <!-- <form  role="form"> -->
      <form role="form" class="form-horizontal" method="post" action="/contact/send/">
      	{% csrf_token %}
        <div class="form-group">
            <div class="name">
                <div class="col-sm-10">
                  <label for="name">Name  <span class="required">*</span></label>
                  <input name= "name" class="form-control" maxlength="255" size="12" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="email">
              <div class="col-sm-10"> 
                <label for="email">Email Address  <span class="required">*</span></label>
                <input name="email" class="form-control" type="text" maxlength="255" size="35" />
                </div> 
            </div>
          </div>
          <div class="form-group">
            <div class="subject">
              <div class="col-sm-10">
                <label for="subject">Subject  <span class="required">*</span></label> 
                <input name="subject" class="form-control" type="text" maxlength="255" size="45" />
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="message">
              <div class="col-sm-10">
                <label for="message">Message  <span class="required">*</span></label>
                <textarea class="form-control" name="message" rows="11" id="message"></textarea>
              </div>
            </div>
          </div>
            <div class="button">
              <button type="submit" class="btn btn-info">Send</button>
            </div>
        </form>
      <!-- </form>-->
    </div>

    {% endblock content %}
