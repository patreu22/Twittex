{% extends "base.html" %}
{% load static from staticfiles %}
	 {% block extra_head %}
	    <link href="{% static "css/login.css" %}" rel="stylesheet">
	 {% endblock %}   

{% block content %}
<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">
			{% csrf_token %}      
		    <h3 class="form-signin-heading">Welcome! Please Login</h3>
			  <hr class="colorgraph"><br>
			  
			  <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required="" autofocus="" />
			  <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required=""/>     	

			 <input type="hidden" name="next" value="/home" />
			 <button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
		</form>			
	</div>
</div>
{% endblock content %}
