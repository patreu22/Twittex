{% extends "base.html" %}

{% block content %}
<h1 class="well text-center">What's new on your Twittex feed?</h1>
            {% for posts in object_list %}
				{% if posts.absender =  request.user.username  %}
				<div class="well">
					{{ request.user.username }} schrieb:
                	<div class="Post">{{ posts.inhalt }}</div>
				</div>
				{% endif %}
            {% endfor %}
{% endblock content %}
